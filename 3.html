<script>
    var a = "Let's take LeetCode contest";
    console.log(getFlip(a));

    function getFlip(a){
        var arr = a.split(" ");
        var flip = [];
        for(var i = arr.length-1;i>=0;i--){
            flip.push(arr[i]);
        }
        return flip.join(" ");
    }
</script>
