<script>
    var a = prompt("输入数组（1，2，3）：");
    var is = false;
    var maxNum = 0;
    console.log(getSecond(a));

    function getSecond(a){
        var arr = a.split(",");
        for(var i = 0;i<arr.length;i++){
            arr[i]=Number(arr[i]);
        }
        var max = arr[0];
        var sec = arr[0];
        for(var i = 1;i<arr.length;i++){
            if(arr[i]>max){
                max=arr[i];
            }
        }
        for(var i = 0;i<arr.length;i++){
            if(arr[i]==max) maxNum++;
        }
        for(var i = 1;i<arr.length;i++){
            if(arr[i]>=sec && arr[i]<max){
                sec=arr[i];
            }
        }
        for(var i = 0;i<arr.length;i++){
            if(sec==max ||maxNum!=1){
                is=true;
            }
        }
        if(!is){
            return sec;
        }else return null;
    }
</script>
